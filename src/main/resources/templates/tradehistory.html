<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>История торгов за произвольную дату</title>
</head>

<body>
<div class="container">

    <hr>
    <p>
        История торгов за произвольную дату
        <br>
        Загружено <span th:text="${tradeHistoryTrackerList.size()}"></span> записей
    </p>
    <hr>
    <h3><a href="/index">Вернутся в меню</a></h3>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>secid</th>
            <th>tradedate</th>
            <th>numtrades</th>
            <th>open</th>
            <th>close</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tradeHistoryTracker : ${tradeHistoryTrackerList}">
            <td th:text="${tradeHistoryTracker.secid.secid}"></td>
            <td th:text="${tradeHistoryTracker.tradedate}"></td>
            <td th:text="${tradeHistoryTracker.numtrades}"></td>
            <td th:text="${tradeHistoryTracker.open}"></td>
            <td th:text="${tradeHistoryTracker.close}"></td>
        </tr>
        </tbody>
    </table>
    <h3><a href="/index">Вернутся в меню</a></h3>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
